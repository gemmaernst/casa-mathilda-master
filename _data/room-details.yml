
- room-type-class: terraza
  number: 1
  banner-1_image: /rooms-terraza-5.jpg
  banner-2_image: /images/room-mathilda.jpg
  banner-3_image: /images/room-mathilda.jpg
  banner-4_image: /images/room-mathilda.jpg
  room-details-title-en: Habitaciones a la Terraza
  room-details-description-en: >-
    Si lo tuyo es disfrutar al máximo de las ilimitadas posibilidades que
    ofrece Barcelona y pasas por casa sólo lo necesario para recargar pilas,
    esta es una buena opción. Todas tienen ventana pero no son las
    habitaciones más luminosas de la casa.
  room-features-en_html: >-
    <ul><li>Ba&ntilde;o privado en todas las habitaciones (ba&ntilde;era o
    ducha)</li><li>A/A y Calefacci&oacute;n individual</li><li>S&aacute;banas
    y toallas 100% algod&oacute;n</li><li>Camas de 160/180 x 200 cm
    (posibilidad de 2 camas bajo disponibilidad)</li><li>Colchones de fibras
    naturales, con topper para extra confort</li><li>Toallero
    radiador</li><li>Secador de pelo</li><li>Duchas
    termost&aacute;ticas</li><li>Amenities de Rituals</li><li>Mini-bar y caja
    fuerte</li><li>TV con canales internacionales</li></ul>
