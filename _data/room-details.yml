- room-type-class: interiores
  number: 2
  hidden: true
  banner-1_image: /images/room-mathilda.jpg
  banner-2_image: /images/casa-mathilda-banner.jpg
  banner-3_image: /images/room-mathilda.jpg
  banner-4_image: /images/room-mathilda.jpg
  room-details-title-en: Habitaciones Interiores
  room-details-description-en: >-
    Si te gusta tomarle el pulso a la ciudad y contemplar desde tu ventana el
    ritmo de Barcelona, esta es tu habitación. Perfectas para un merecido
    descanso mientras saboreas una copa de vino curioseando por sus grandes
    ventanales.
