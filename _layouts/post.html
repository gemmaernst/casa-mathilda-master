---
layout: default
---

<div class="body-content">
  <section class="bg-beige margin-top post-body">
    <div class="padded-8">
      <h1> {{page.title}} </h1>
      <p class="small-date"> {{page.date | date_to_string }} </p>
      {% for category in page.categories %}
      <span class="tag"> {{category}}</span>
      {% endfor %}
      <img src="{{page.featured_image}}" alt="{{page.title}}">

        {{content}}

    </div>
  </section>
</div>
